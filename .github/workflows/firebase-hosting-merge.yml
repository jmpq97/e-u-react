name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v2  # If available, consider updating to @v3 for the latest version
        with:
          node-version: '18'  # Updated to Node.js version 18

      - name: Install Dependencies
        run: npm install # or npm ci to install dependencies based on package-lock.json
        
      - name: Build Project
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENERGY_AND_U }}'
          channelId: live
          projectId: energy-and-u
          # You can specify the Firebase CLI version here if needed
